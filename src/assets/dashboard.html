<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
  <title>PureJS Excel</title>
</head>
<body>
  <div id="app" class="container">
    <div class="dashboard">
      <header class="dashboard__header">
        <h1>Excel Dashboard</h1>
      </header>
      <section class="dashboard__new">
        <div class="dashboard-wrapper">
          <a href="#" class="dashboard__new-create">New table</a>
        </div>
      </section>
      <section class="dashboard__tables">
        <div class="dashboard-wrapper">
          <div class="dashboard__tables-header">
            <span>Name: </span>
            <span>Last opened</span>
          </div>
          <ul class="dashboard__tables-list">
            <li class="dashboard__table">
              <a href="#">Table №1</a>
              <strong>03.06.2021</strong>
            </li>
            <li class="dashboard__table">
              <a href="#">Table №2</a>
              <strong>03.06.2021</strong>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
