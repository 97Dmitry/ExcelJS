<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
  <title>PureJS Excel</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="excel">
        <header class="excel__header">
          <label>
            <input type="text" class="excel__header-input" value="New table">
          </label>
          <div class="excel__header-buttons">
            <div class="button">
              <i class="material-icons">delete</i>
            </div>
            <div class="button">
              <i class="material-icons">exit_to_app</i>
            </div>
          </div>
        </header>
        <section class="excel__toolbar">
          <div class="excel__toolbar-buttons">
            <div class="button">
              <i class="material-icons">format_align_left</i>
            </div>
            <div class="button">
              <i class="material-icons">format_align_center</i>
            </div>
            <div class="button">
              <i class="material-icons">format_align_right</i>
            </div>
            <div class="button">
              <i class="material-icons">format_bold</i>
            </div>
            <div class="button">
              <i class="material-icons">format_italic</i>
            </div>
            <div class="button">
              <i class="material-icons">format_underline</i>
            </div>
          </div>
        </section>
        <section class="excel__formula">
          <div class="excel__formula-subtitle">fx</div>
          <div class="excel__formula-input" contenteditable spellcheck="false"></div>
        </section>
        <section class="excel__table">
          <div class="excel__table-row">
            <div class="excel__table-row__name"></div>
            <div class="excel__table-row-data">
              <div class="excel__table-row-data__column-name">A</div>
              <div class="excel__table-row-data__column-name">B</div>
              <div class="excel__table-row-data__column-name">C</div>
            </div>
          </div>
          <div class="excel__table-row">
            <div class="excel__table-row__name">1</div>
            <div class="excel__table-row-data">
              <div class="excel__table-row-data__cell selected" contenteditable></div>
              <div class="excel__table-row-data__cell" contenteditable></div>
              <div class="excel__table-row-data__cell" contenteditable></div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
